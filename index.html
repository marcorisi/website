<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://use.fontawesome.com/231dd5eb74.js"></script>

    <!-- style -->
    <style type="text/css">
      html, body {
        margin: 0;
        background-color: #455a64;
        color: rgba(255, 255, 255, .9);
        font-family: 'Roboto', sans-serif;
      }
      #gravatar {
        background-image: url('http://www.gravatar.com/avatar/9f12a1ce584f4a232605a72225d7f608?s=200');
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 150px auto 50px;
      }
      .name {
        text-transform: uppercase;
        font-size: 48px;
        font-weight: 300;
        margin-bottom: 36px;
        display: block;
      }
      .info {
        font-size: 16px;
        margin-bottom: 50px;
      }
      .social {
        font-size: 20px;
      }
      .social > a {
        margin: 10px;
        color: rgba(255, 255, 255, 0.6);
        width: 22px;
        height: 22px;
        display: inline-block;
        border: 2px solid transparent;
        border-radius: 50%;
        padding: 5px;
        -webkit-transition: color ease 0.3s, border ease 0.3s;
        -moz-transition: color ease 0.3s, border ease 0.3s;
        -o-transition: color ease 0.3s, border ease 0.3s;
        transition: color ease 0.3s, border ease 0.3s;
      }
      .social > a:hover {
        color: inherit;
        border-color: inherit;
      }
      .container {
        width: 640px;
        margin: auto;
      }
      .container > div {
        text-align: center;
      }
    </style>

  </head>
  <body>

    <div class="container">

        <div>Per vivere progetto e sviluppo software.</div>

        <div>Ho un disordinato e grande insieme di interessi che mi appassionano e distraggono.</div>
