      html, body {
        margin: 0;
        background-color: #455a64;
        color: rgba(255, 255, 255, .9);
        font-family: 'Lato', sans-serif;
      }
      #gravatar {
        background-image: url('wacom-avatar-website.png');
        background-size: cover;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 150px auto 50px;
        transition: background ease 0.5s;
      }
      .name {
        text-transform: uppercase;
        margin-bottom: 36px;
        display: block;
      }
      .info {
        margin-bottom: 50px;
      }
      h1 {
        font-size: 48px;
        font-weight: 300;
        margin: auto;
      }
      h2 {
        font-size: 16px;
        line-height: 1.4em;
        font-weight: normal;
        margin: auto;
      }
      .social {
        font-size: 20px;
      }
      .social > a {
        margin: 10px;
        color: rgba(255, 255, 255, 0.6);
        width: 22px;
        height: 22px;
        line-height: 22px;
        display: inline-block;
        border: 2px solid transparent;
        border-radius: 50%;
        padding: 5px;
        -webkit-transition: color ease 0.3s, border ease 0.3s;
        -moz-transition: color ease 0.3s, border ease 0.3s;
        -o-transition: color ease 0.3s, border ease 0.3s;
        transition: color ease 0.3s, border ease 0.3s;
      }
      .container {
        width: 640px;
        margin: auto;
      }
      .container > div {
        text-align: center;
      }

      /** MOBILE **/
      @media screen and (max-width: 768px) {
        html {
          margin-left: 20px;
          margin-right: 20px;
        }
        .container {
          width: 100%;
        }
        #gravatar {
          margin-top: 50px;
          width: 150px;
          height: 150px;
        }
        .social a {
          margin: 5px;
        }
      }

      /** HOVER, disabled on touch devices **/
      body:not(.touch) .social > a:hover {
        color: inherit;
        border-color: inherit;
      }
      body:not(.touch) #gravatar:hover {
        background-image: url('https://www.gravatar.com/avatar/9f12a1ce584f4a232605a72225d7f608?s=200');
