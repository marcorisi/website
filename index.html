<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marco Risi</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #455a64;
        color: rgba(255, 255, 255, .9);
        font-family: 'Roboto', sans-serif;
      }
      #gravatar {
        background-image: url('http://www.gravatar.com/avatar/9f12a1ce584f4a232605a72225d7f608?s=200');
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 150px auto 50px;
      }
      .name {
        text-transform: uppercase;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 36px;
        display: block;
      }
      .info {
        font-size: 18px;
        margin-bottom: 50px;
      }
      .container {
        width: 640px;
        margin: auto;
      }
      .container > div {
        text-align: center;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div id="gravatar"></div>
      <div class="name">Marco Risi</div>
      <div class="info">
        <div>Per vivere progetto e sviluppo software.</div>
        <div>Mi piacciono i Peanuts, le serie TV americane e ascolto un sacco di musica.</div> 
        <div>Ho un disordinato e grande insieme di interessi che mi appassionano e distraggono.</div>
        <div>Alla costante ricerca di tempo.</div>
      </div>
      <div class="social"></div>
    </div>
    
  </body>
</html>
